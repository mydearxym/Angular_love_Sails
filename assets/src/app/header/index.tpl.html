<div ng-controller="HeaderCtrl">
    <div class="transparent-header navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">棚云一号</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="navItem in navItems">
                <a href="{{navItem.url}}" class="{{navItem.cssClass}}">{{navItem.title}}</a>
            </li>

            <li class="divider-vertical"></li>

            <li ng-if="currentUser" id="current-user-dropdown" class="dropdown">
                <div class="btn-group">
                    <a class="btn btn-default btn-sm dropdown-toggle">
                        <i class="fa fa-envelope text-info"></i> {{currentUser.email}}    <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a><i class="fa fa-share"></i><span ng-click="logout()">Logout</span></a></li>
                    </ul>
                </div>
            </li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</div>
