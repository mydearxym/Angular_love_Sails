
<div class="container">

  <div class="row">
    <div class="col-md-5">
      <div class="alert alert-danger"
           ng-repeat="error in errors">
        {{error}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">欢迎<mark>登陆</mark>XX设备云</h3>
        </div>
        <div class="panel-body">

          <form class="form-horizontal w5c-form demo-form" role="form"
                w5c-form-validate="vm.validateOptions" novalidate name="validateForm">

            <div class="form-group">
              <label class="col-sm-3 control-label">用户名</label>

              <div class="col-sm-9">
                <input required="" ng-pattern="/^[A-Za-z0-9]{1}[0-9A-Za-z_.@]{1,19}$/" ng-model="entity.email"
                       class="form-control" name="username" placeholder="用户名 或 注册邮箱">
                <!--<input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.username"-->
                       <!--class="form-control" name="username" placeholder="用户名 或 注册邮箱">-->
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">密码</label>

              <div class="col-sm-9">
                <input type="password" required="" ng-model="entity.password" name="password"
                       class="form-control" ng-minlength="5" ng-maxlength="15"
                       placeholder="输入密码">
              </div>
            </div>


            <div class="form-group" ng-show="validateForm.$errors.length > 0 && vm.showErrorType == 2">
              <label class="col-sm-2 control-label"></label>
              <div class="col-sm-5">
                <div class="alert alert-danger">{{validateForm.$errors[0]}}</div>
              </div>
            </div>

            <a href="/reset" class="pull-right">| 忘记密码?</a>
            <a href="/register" class="pull-right">注册用户&nbsp;</a>
            <br>
            <hr>
            <div class="form-group">
              <!--<div class="col-sm-offset-1 col-sm-3">-->
              <div class="col-sm-offset-8">
                <a href="/home" class="btn btn-default btn-sm">回首页 →</a>
                <!--<button type="buttom" w5c-form-submit="vm.saveEntity(entity)" class="btn btn-success btn-sm">注册</button>-->
                <button type="buttom" w5c-form-submit="login(entity)" class="btn btn-success btn-sm">登陆</button>

              </div>
            </div>

          </form>
        </div> <!--panel body-->
      </div><!--panel -->
    </div><!--col-md-8-->
  </div><!--row-->
</div>
